<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录-数学视界</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script>
		function refresh_kaptcha() {
			var path = "/kaptcha?p=" + Math.random();
			$("#kaptcha").attr("src", path);
		}
	</script>
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">登录</h1>
    <span th:text="${regMsg}" style="color: green"></span>
    <input name="username" class="form-control" placeholder="用户名" required="">
    <input type="password" name="password" class="form-control" placeholder="密码" required="">
    <input name="code" class="form-control" placeholder="验证码" required="">
    <img  th:src="@{/kaptcha}" id="kaptcha">
    <a href="javascript:refresh_kaptcha();" >刷新验证码</a>
    <!--<div  th:text="${codeMsg}">-->
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="rememberme" value="true"> 七天免登陆
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">登 录</button>
    <p style="text-align: right"><a th:href="@{/register}" >没有账号?去注册</a></p>
</form>


</body>
</html>
